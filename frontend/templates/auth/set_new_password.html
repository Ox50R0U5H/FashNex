<!-- این صفحه شبیه password_reset_confirm.html است -->
<main class="auth-page">
    <section class="auth-card">
        <h1 class="auth-title">تنظیم رمز عبور جدید</h1>
        <p>لطفا رمز عبور جدید خود را دو بار وارد کنید.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="auth-actions">
                <button type="submit" class="btn-primary">تغییر رمز عبور</button>
            </div>
        </form>
    </section>
</main>
